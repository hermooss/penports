<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Pentester Home</title>
    <style>
        /* Enhanced Styles */
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #f7f9fc;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .container {
            display: flex;
            justify-content: center;
            padding: 2rem 1.5rem;
            box-sizing: border-box;
        }

        .content {
            background-color: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 1200px;
        }

        /* Header Section */
        .header-container {
            position: relative;
            margin-bottom: 2.5rem;
            padding: 1rem 0;
            border-bottom: 1px solid #eee;
        }

        .header-container h1 {
            text-align: center;
            font-size: 2.2rem;
            color: #2c3e50;
            margin: 0;
            padding: 0 3rem;
        }

        .logout-btn {
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            background-color: #e9ecef;
            color: #495057;
            padding: 0.6rem 1.2rem;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.2s ease;
            border: 1px solid #dee2e6;
        }

        .logout-btn:hover {
            background-color: #dc3545;
            color: white;
            border-color: #dc3545;
            transform: translateY(-50%) scale(1.02);
        }

        /* Reports Table */
        .table-container {
            max-height: 450px;
            /* Adjust based on your row height */
            overflow-y: auto;
            margin: 2rem 0;
            border-radius: 8px;
            border: 1px solid #eee;
            position: relative;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }

        .table thead th {
            position: sticky;
            top: 0;
            background: #f8f9fa;
            z-index: 1;
            box-shadow: 0 2px 2px -1px rgba(0, 0, 0, 0.1);
        }

        .table tbody tr {
            height: 50px;
            /* Set fixed row height */
        }

        .table-container::-webkit-scrollbar {
            width: 8px;
        }

        .table-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        .table-container::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        .table-container::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        .table td {
            padding: 1rem;
            color: #6c757d;
        }

        .table th,
        .table td {
            padding: 1rem;
            border-bottom: 1px solid #eee;
            text-align: left;
            vertical-align: middle;
            word-wrap: break-word;
        }

        .table tbody tr:hover {
            background-color: #f8f9fa;
        }

        .col-name {
            width: 45%;
        }

        .col-date {
            width: 30%;
        }

        .col-actions {
            width: 25%;
        }

        .btn-primary {
            background-color: #007bff;
            padding: 0.5rem 1.2rem;
            font-size: 0.9rem;
        }

        .btn-primary:hover {
            background-color: #0069d9;
            box-shadow: 0 2px 6px rgba(0, 123, 255, 0.3);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #6c757d;
            border: 2px dashed #dee2e6;
            border-radius: 8px;
            margin: 2rem 0;
        }



        /* Responsive Design */
        @media (max-width: 768px) {
            .content {
                padding: 1.5rem;
            }

            .header-container h1 {
                font-size: 1.8rem;
                padding: 0 1rem;
            }

            .logout-btn {
                position: relative;
                top: auto;
                right: auto;
                transform: none;
                margin-top: 1rem;
                display: block;
                text-align: center;
            }

            .form-container {
                padding: 1.5rem;
            }

            .table td,
            .table th {
                padding: 0.8rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="content">
            <!-- Header Section -->
            <div class="header-container">
                <h1>Welcome, {{ user.username }}! ðŸ‘‹</h1>
                <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
            </div>

            <!-- Reports Section -->
            <div class="table-container">
                <h3>Your Reports</h3>
                {% if reports %}
                <table class="table">
                    <thead>
                        <tr>
                            <th class="col-name">Report Name</th>
                            <th class="col-date">Uploaded At</th>
                            <th class="col-actions">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for report in reports %}
                        <tr>
                            <td>{{ report.title }}</td>
                            <td>{{ report.created_at }}</td>
                            <td>
                                <a href="{{ url_for('downloadfile', file_title=report.title) }}"
                                    class="btn btn-primary">
                                    Download
                                </a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                {% else %}
                <div class="empty-state">
                    <p>No reports found. Start by uploading your first report!</p>
                </div>
                {% endif %}
            </div>

            
        </div>
    </div>
</body>

</html>
